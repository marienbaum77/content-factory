name: Build and Push Microservices

on:
  push:
    branches: [ "main" ]

jobs:
  lint:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.11'

        - name: Install flake8
          run: pip install flake8

        - name: Run flake8
          # Проверяем синтаксические ошибки (E9, F63, F7, F82)
          # Если найдет — пайплайн упадет сразу
          run: flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
  build_and_push:
    runs-on: ubuntu-latest
    strategy:
      # === DevOps Magic: Матрица ===
      # Этот блок запустит job 3 раза параллельно
      matrix:
        service: [collector, processor, publisher]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          # Контекст всегда корень, чтобы видеть папку src/
          context: .
          # А вот Dockerfile берем динамически из матрицы
          file: src/${{ matrix.service }}/Dockerfile
          push: true
          # Теги тоже динамические
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/content-factory-${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/content-factory-${{ matrix.service }}:${{ github.sha }}
          # Используем кэширование, чтобы сборка летала
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/content-factory-${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/content-factory-${{ matrix.service }}:buildcache,mode=max